<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infix to Postfix & Postfix Evaluation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expression Converter & Evaluator</h1>
      <div class="controls">
        <label for="mode">Choose Mode:</label>
        <select id="mode">
          <option value="infix">Infix to Postfix</option>
          <option value="postfix">Postfix Evaluation</option>
        </select>

        <input type="text" id="expression" placeholder="Enter expression" />
        <button onclick="process()">Submit</button>
      </div>

      <div id="resultArea">
        <h2>Steps:</h2>
        <table id="resultTable">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="finalResult"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
